<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form Assignment</title>
    <meta name="description" content="Form">
    <meta name="author" content="Mason Allen">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>

        <form action="review.html" method="get">
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <div class="rating">
                <div class="star">
                    <label for="rating1">☆</label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                </div>
                <div class="star">
                    <label for="rating2">☆☆</label>
                    <input type="radio" id="rating2" name="rating" value="2">
                </div>
                <div class="star">
                    <label for="rating3">☆☆☆</label>
                    <input type="radio" id="rating3" name="rating" value="3">
                </div>
                <div class="star">
                    <label for="rating4">☆☆☆☆</label>
                    <input type="radio" id="rating4" name="rating" value="4">
                </div>
                <div class="star">
                    <label for="rating5">☆☆☆☆☆</label>
                    <input type="radio" id="rating5" name="rating" value="5">
                </div>
            </div>

            <label for="Date">Date</label>
            <input type="date" id="Date">

            <fieldset>
                <h2>Features</h2>
                <label for="feature1">Feature</label>
                <input type="checkbox" id="feature1">
                <label for="feature2">Feature</label>
                <input type="checkbox" id="feature2">
                <label for="feature3">Feature</label>
                <input type="checkbox" id="feature3">
                <label for="feature4">Feature</label>
                <input type="checkbox" id="feature4">
            </fieldset>

            <label for="writtenReview">Review</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Name</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="submit">
        </form>


    </main>
    <footer>
        <p> &copy; <span id="currentYear"></span> - Mason Allen, USA</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
